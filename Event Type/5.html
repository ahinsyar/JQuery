<!-- 다중 이벤트 설치 -->
<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="target" />
        <p id="status"></p>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script>
            //on안에 이벤트를 인자로 아래 처럼 띄여쓰기로 여러개의 이벤트를 동시에 설치 할 수 있다.
            $('#target').on('focus blur', function(e){
                $('#status').html(e.type);
            })
